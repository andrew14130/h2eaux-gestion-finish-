version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: h2eaux-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: h2eaux_secure_password
      MONGO_INITDB_DATABASE: h2eaux_gestion
    volumes:
      - mongodb_data:/data/db
      - ./deployment/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - h2eaux-network

  backend:
    build:
      context: ./backend
      dockerfile: ../deployment/Dockerfile.backend
    container_name: h2eaux-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://admin:h2eaux_secure_password@mongodb:27017/h2eaux_gestion?authSource=admin
      - DB_NAME=h2eaux_gestion
      - JWT_SECRET=h2eaux-jwt-secret-production-2024
      - ENVIRONMENT=production
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - h2eaux-network

  frontend:
    build:
      context: ./frontend
      dockerfile: ../deployment/Dockerfile.frontend
    container_name: h2eaux-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001/api
      - REACT_APP_VERSION=1.0.0
    depends_on:
      - backend
    networks:
      - h2eaux-network

  nginx:
    image: nginx:alpine
    container_name: h2eaux-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - h2eaux-network

volumes:
  mongodb_data:
    driver: local

networks:
  h2eaux-network:
    driver: bridge