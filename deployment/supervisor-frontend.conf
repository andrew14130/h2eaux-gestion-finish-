[program:h2eaux-frontend]
command=/usr/bin/python3 -m http.server 3000
directory=/path/to/h2eaux-gestion/frontend
autostart=true
autorestart=true
startretries=3
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/supervisor/h2eaux-frontend.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile=/var/log/supervisor/h2eaux-frontend-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3

[group:h2eaux]
programs=h2eaux-frontend