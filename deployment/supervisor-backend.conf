[program:h2eaux-backend]
command=/path/to/venv/bin/uvicorn server:app --host 0.0.0.0 --port 8001 --workers 1
directory=/path/to/h2eaux-gestion/backend
autostart=true
autorestart=true
startretries=3
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/supervisor/h2eaux-backend.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile=/var/log/supervisor/h2eaux-backend-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3
environment=PATH="/path/to/venv/bin:%(ENV_PATH)s"

[group:h2eaux]
programs=h2eaux-backend