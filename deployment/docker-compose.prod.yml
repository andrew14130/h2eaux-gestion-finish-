version: '3.8'

services:
  mongodb:
    image: mongo:5.0
    container_name: h2eaux-mongodb-prod
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: h2eaux_gestion
    volumes:
      - mongodb_prod_data:/data/db
      - ./deployment/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./backup:/backup
    networks:
      - h2eaux-prod-network
    command: mongod --auth

  backend:
    build:
      context: ./backend
      dockerfile: ../deployment/Dockerfile.backend
    container_name: h2eaux-backend-prod
    restart: always
    environment:
      - MONGO_URL=mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/h2eaux_gestion?authSource=admin
      - DB_NAME=h2eaux_gestion
      - JWT_SECRET=${JWT_SECRET_PROD}
      - ENVIRONMENT=production
      - ALLOWED_ORIGINS=${FRONTEND_URL}
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - h2eaux-prod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: ../deployment/Dockerfile.frontend
    container_name: h2eaux-frontend-prod
    restart: always
    environment:
      - REACT_APP_BACKEND_URL=${BACKEND_URL}/api
      - REACT_APP_VERSION=1.0.0
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - h2eaux-prod-network

  nginx:
    image: nginx:alpine
    container_name: h2eaux-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - h2eaux-prod-network

volumes:
  mongodb_prod_data:
    driver: local

networks:
  h2eaux-prod-network:
    driver: bridge